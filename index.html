<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- || LINKING CUSTOM STYLES FILE -->
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        margin-top: 0.5rem;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="container">
      <section class="container img">
        <img
          class="product-img"
          src="./images/image-equilibrium.jpg"
          alt="NFT image"
        />
      </section>

      <section class="text-section">
        <h1 class="focus-items">Equilibrium #3429</h1>
        <p class="text-dark">
          Our Equilibrium collection promotes balance and calm.
        </p>

        <div class="balance">
          <span class="eth-img-bal">
            <img class="svg-images" src="./images/icon-ethereum.svg" alt="" />
            0.041 ETH
          </span>
          <span class="days-left text-dark">
            <img
              class="svg-images"
              src="./images/icon-clock.svg"
              alt="clock-icon"
            />
            3 days left</span
          >
        </div>

        <hr />

        <footer class="footer">
          <span class="avatar">
            <img
              class="avatar-img"
              src="./images/image-avatar.png"
              alt="avatar"
            />
          </span>
          <span
            ><span class="text-dark">Creation of </span
            ><span class="focus-items">Jules Wyvern</span></span
          >
        </footer>
      </section>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Augustine Edeh</a>.
    </div>
  </body>
</html>
